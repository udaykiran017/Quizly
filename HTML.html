<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizly - Explore Quizzes</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <p>QUIZLY</p>
        </div>
        <ul>
            <li><a href="#">Quizzes</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Create Account</a></li>
        </ul>
    </nav>

    <!-- Programming Quizzes Section -->
    <section class="quiz-section">
        <h1>Programming Quizzes</h1>
        <div class="quiz-container">
            <div class="quiz-card">
                <a href="https://realpython.com/quizzes/python-data-types/">
                    <img src="images/python-quiz.png" alt="Python Quiz">
                    <p>Let's Python</p>
                </a>
            </div>
            <div class="quiz-card">
                <a href="https://www.javatpoint.com/directload.jsp?val=216">
                    <img src="images/javascript-quiz.png" alt="JavaScript Quiz">
                    <p>Let's JavaScript</p>
                </a>
            </div>
            <div class="quiz-card">
                <a href="https://www.javatpoint.com/directload.jsp?val=81">
                    <img src="images/java-quiz.png" alt="Java Quiz">
                    <p>Let's Java</p>
                </a>
            </div>
        </div>
    </section>

    <!-- Sports Quizzes Section -->
    <section class="quiz-section">
        <h1>Sports Quizzes</h1>
        <div class="quiz-container">
            <div class="quiz-card">
                <a href="https://www.beano.com/posts/ultimate-cricket-quiz-2021">
                    <img src="images/cricket-quiz.webp" alt="Cricket Quiz">
                    <p>Quiz Cricket</p>
                </a>
            </div>
            <div class="quiz-card">
                <a href="https://www.beano.com/posts/ultimate-football-quiz">
                    <img src="images/football-quiz.webp" alt="Football Quiz">
                    <p>Quiz Football</p>
                </a>
            </div>
            <div class="quiz-card">
                <a href="https://www.gktoday.in/quizbase/14-sports-gk-kabaddi">
                    <img src="images/kabaddi-quiz.webp" alt="Kabaddi Quiz">
                    <p>Quiz Kabaddi</p>
                </a>
            </div>
            <div class="quiz-card">
                <a href="https://www.proprofs.com/quiz-school/topic/rugby">
                    <img src="images/rugby-quiz.webp" alt="Rugby Quiz">
                    <p>Quiz Rugby</p>
                </a>
            </div>
        </div>
    </section>

    <!-- Button Example with Alert -->
    <div class="subscription">
        <button onclick="myFunction()">Subscribe</button>
    </div>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
